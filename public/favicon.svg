<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A29BFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Paper plane (origami style) -->
  <g transform="translate(16, 16) rotate(-30)">
    <path d="M -6,-3 L 6,0 L -6,3 L -3,0 Z"
          fill="url(#plane)"
          stroke="#FFFFFF"
          stroke-width="0.8"
          stroke-linejoin="round"/>
    <line x1="-3" y1="0" x2="6" y2="0" stroke="#FFFFFF" stroke-width="0.8"/>
  </g>

  <!-- Dotted trail -->
  <circle cx="8" cy="24" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="11" cy="22" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="14" cy="20" r="1" fill="#FFFFFF" opacity="0.8"/>

  <!-- Small stars -->
  <circle cx="6" cy="8" r="0.8" fill="#FFD93D" opacity="0.9"/>
  <circle cx="24" cy="10" r="0.7" fill="#FFD93D" opacity="0.8"/>
  <circle cx="26" cy="24" r="0.6" fill="#FFD93D" opacity="0.7"/>
</svg>